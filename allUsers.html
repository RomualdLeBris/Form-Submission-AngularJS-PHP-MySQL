<!DOCTYPE html>
<html ng-app="myApp"></html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class='container' ng-controller='dbCtrl'>

            <div class="page-header">
                <h1>Liste des réservations</h1>
            </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Email</th>
                            <th>Tel</th>
                            <th>Adresse</th>
                            <th>Code postal</th>
                            <th>Ville</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in data">
                            <td>{{ user.nom }}</td>
                            <td>{{ user.prenom }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.telephone }}</td>
                            <td>{{ user.adresse }}</td>
                            <td>{{ user.cp }}</td>
                            <td>{{ user.ville }}</td>
                            <td>{{ user.statut }}</td>
                        </tr>
                    </tbody>
                </table>
            <br>
            <div>
                <strong><a href="http://localhost:8888/DEVELOPPEMENT/form_ddays/">Retour au formulaire</a></strong>
            </div>
<script type="text/javascript" src="vendor/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers/main.js"></script>
</body>
</hmtl>
